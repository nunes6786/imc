
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>IFRJ - Curso de Informática para Internet</title>
</head>
<body>

<h3>Disciplina de Modelagem de Domínio e Conceitos de Orientação a Objetos</h3>
<h3>Aula 01 - Atividade Prática</h3>

<form>
<label for="nome">Nome:</label>
  <input type="text" name="nome" maxlength="500"><br>
  <label for="nasc">Data de Nascimento:</label>
  <input type="date" name="nasc"><br>
  <label for="sexo" class="form-radio-label" >Sexo:</label><br>
							<input type="radio"  name="sexo" value="F" checked />
							<label for="sexo1" class="form-radio-label"> Feminino</label>
							<input type="radio"  name="sexo" value="M"/>
							<label for="sexo2" class="form-radio-label"> Masculino</label>

 
  <label for="email">E-mail:</label>
  <input type="email" name="email"><br>
  <label for="tel">Telefone:</label>
  <input type="tel" name="tel"><br><br>
  <input type="reset" value="Limpar">
  <input type="submit" value="Enviar">
</form> 


<p>Clique no botão "Enviar"</p>

</body>
</html>
